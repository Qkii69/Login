<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/0cd3d6c42a.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QualityLife</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="card">
            <div class="loginCard nic">
                <div class="loginPage">
                <h2>Log In</h2>
                <div class="avatar">
                    <i class="fa-solid fa-users"></i>
                </div>
                <form>
                    <div class="name input">
                        <i class="fa-solid fa-user"></i>
                        <h5>Nazwa Użytkownika</h5>
                    <input type="text" id="name">
                    </div>
                    <div class="password input">
                        <i class="fa-solid fa-lock lock"></i>
                        <h5>Hasło</h5>
                    <input type="password" class="passwords">
                    </div>
                    <div class="btn">
                    <input type="button" value="Login">
                    </div>
                </form>
                </div>
            <div class="screen">  
                <div class="screen-image"></div>  
                <div class="screen-overlay"></div>
            </div>
            </div>
            <div class="signCard">
                <div class="screenS">  
                    <div class="screen-imageS"></div>  
                    <div class="screen-overlayS">
                        <div class="overlay">
                        <h2>Masz już konto?</h2>
                        <h3 id="slide">Zaloguj sie</h3>
                        </div>
                    </div>
                </div>
                <div class="signPage">
                    <h2>Sign Up</h2>
                    <form>
                        <div class="signInput input">
                            <i class="fa-solid fa-address-book"></i>
                            <h5>Imie</h5>
                            <input type="text">
                        </div>
                        <div class="signInput input">
                            <i class="fa-solid fa-user"></i>
                            <h5>Nazwa Użytkownika</h5>
                            <input type="text">
                        </div>
                        <div class="signInput input">
                            <i class="fa-solid fa-at"></i>
                            <h5>E-mail</h5>
                            <input type="text">
                        </div>
                        <div class="signInput input">
                            <i class="fa-solid fa-lock lock" ></i>
                            <h5>Hasło</h5>
                            <input type="password" class="passwords">
                        </div>
                        <div class="btn">
                            <input type="button" value="Zarejestruj">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
